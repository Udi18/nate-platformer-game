<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nate's Adventure</title>
  </head>
  <body>
    <div id="app"></div>
    
    <!-- Game UI Elements -->
    <div id="hud">
      <div id="score-container">
        <div id="score-label">SCORE:</div>
        <div id="score-value">0</div>
      </div>
      
      <div id="controls-container">
        <button id="pause-button">⏸️ Pause (P)</button>
        <button id="restart-button" title="Double-click to restart">🔄 Restart</button>
        <button id="new-level-button" style="display:none;">🎲 New Level</button>
      </div>
    </div>
    
    <!-- Game State Overlays -->
    <div id="pause-overlay">
      <div id="pause-message">Game Paused</div>
    </div>
    
    <div id="game-over-overlay">
      <div id="game-over-message">Game Over</div>
      <button id="restart-from-game-over-button">Restart Game</button>
      <button id="new-level-from-game-over-button" style="display:none;">Try New Level</button>
    </div>
    
    <div id="main-menu">
      <div class="menu-content">
        <h1>Nate's Adventure</h1>
        <button id="start-button">Start Game</button>
      </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
